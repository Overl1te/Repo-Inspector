<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Repo Inspector | Static Reports</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main class="container">
    <section class="card">
      <div class="head">
        <h1 id="title">Repo Inspector (Pages)</h1>
        <div class="lang">
          <button class="lang-btn active" data-lang="en">EN</button>
          <button class="lang-btn" data-lang="ru">RU</button>
        </div>
      </div>
      <p id="subtitle" class="muted">Static mode: reports are generated by GitHub Actions.</p>
      <form id="report-form">
        <label id="label-repo" for="repo_url">GitHub repository URL</label>
        <input id="repo_url" name="repo_url" type="url" placeholder="https://github.com/owner/repo" required>
        <button id="btn-load" type="submit">Load report</button>
      </form>
      <p id="message" class="muted"></p>
      <div id="action-help" class="help hidden"></div>
    </section>
    <section id="report-root"></section>
  </main>
  <script src="./app.js"></script>
</body>
</html>
