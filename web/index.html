<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Repo Inspector - Pages</title>
  <link rel="icon" type="image/png" href="./logo.png">
  <link rel="apple-touch-icon" href="./logo.png">
  <link rel="stylesheet" href="./style.css">
</head>
<body data-page="pages" data-lang="en">
  <main class="container container-home container-report">
    <section class="card hero-card span-12">
      <div id="lang-switch" class="lang-switch lang-en">
        <a class="link active" href="#" data-lang="en">EN</a>
        <a class="link" href="#" data-lang="ru">RU</a>
      </div>
      <div class="hero-grid">
        <div class="hero-copy">
          <p id="hero-kicker" class="kicker">STATIC MODE</p>
          <h1 id="hero-title">Repo Inspector</h1>
          <p id="hero-subtitle" class="muted lead">Use pre-generated reports from GitHub Actions (same UI style, static data source).</p>
          <form id="scan-form" class="scan-form">
            <label id="repo-label" for="repo_url">GitHub repository URL</label>
            <input
              type="url"
              id="repo_url"
              name="repo_url"
              placeholder="https://github.com/owner/repo"
              required
              pattern="https://github\.com/.+/.+"
            >
            <button id="load-btn" type="submit">Load report</button>
          </form>
          <p id="form-error" class="error"></p>
          <div id="action-help" class="hidden"></div>
        </div>
        <aside class="hero-side">
          <div class="preview-card">
            <span id="preview-score-label">Total score</span>
            <strong>0-100</strong>
          </div>
          <div class="preview-card">
            <span id="preview-status-label">Source</span>
            <strong id="preview-status-value">web/reports/*.json</strong>
          </div>
          <div class="preview-card">
            <span id="preview-flow-label">Flow</span>
            <strong id="preview-flow-value">Actions -> Pages</strong>
          </div>
          <div class="preview-card">
            <span id="preview-api-label">API</span>
            <strong id="preview-api-value">local reports</strong>
          </div>
        </aside>
      </div>
    </section>

    <section id="report-root" class="span-12"></section>
  </main>
  <script src="./config.js"></script>
  <script src="./app.js"></script>
</body>
</html>
