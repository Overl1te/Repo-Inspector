name: Generate Report

on:
  workflow_dispatch:
    inputs:
      repo_url:
        description: "GitHub repository URL (https://github.com/<owner>/<repo>)"
        required: true
        type: string
      lang:
        description: "Report language"
        required: true
        default: "en"
        type: choice
        options:
          - en
          - ru

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Setup Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .

      - name: Generate report JSON
        run: |
          python scripts/generate_report.py \
            --repo-url "${{ github.event.inputs.repo_url }}" \
            --lang "${{ github.event.inputs.lang }}" \
            --output-dir "web/reports"

      - name: Commit report
        run: |
          if [ -z "$(git status --porcelain web/reports)" ]; then
            echo "No report changes."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add web/reports
          git commit -m "chore(report): generate ${{ github.event.inputs.repo_url }} (${{ github.event.inputs.lang }})"
          git push
